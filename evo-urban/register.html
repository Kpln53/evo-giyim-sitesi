<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | EVO</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="main-content auth-page">
        <div class="auth-container">
            <h1>KAYIT OL</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Ad Soyad</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-posta Adresi</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Şifre</label>
                    <input type="password" id="register-password" required>
                </div>
                <p id="register-error" class="error-message"></p>
                <button type="submit" class="auth-btn">Kayıt Ol</button>
            </form>
            <p class="auth-switch">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script> 
</body>
</html>
