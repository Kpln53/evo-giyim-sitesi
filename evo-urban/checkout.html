<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme | EVO</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>

    <header id="header-placeholder"></header>

    <main class="main-content checkout-page">
        <div class="checkout-container">
            <h1>ÖDEME BİLGİLERİ</h1>
            <div class="checkout-layout">
                <div class="checkout-forms">
                    <form id="shipping-form">
                        <h2>Teslimat Adresi</h2>
                        <div class="form-grid">
                            <div class="form-group span-half">
                                <label for="first-name">Ad</label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div class="form-group span-half">
                                <label for="last-name">Soyad</label>
                                <input type="text" id="last-name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Adres</label>
                            <input type="text" id="address" placeholder="Mahalle, cadde, sokak ve kapı no" required>
                        </div>
                        <div class="form-grid">
                            <div class="form-group span-half">
                                <label for="city">Şehir</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group span-half">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" placeholder="5XX XXX XX XX" required>
                            </div>
                        </div>
                    </form>

                    <h2>Ödeme Yöntemi</h2>
                    <p class="payment-info">Bu projenin ön yüz (front-end) odaklı olması sebebiyle, gerçek bir ödeme entegrasyonu bulunmamaktadır. "Siparişi Tamamla" butonuna basarak siparişinizi onaylayabilirsiniz.</p>
                </div>

                <div class="order-summary-checkout">
                    <h2>SİPARİŞİNİZ</h2>
                    <div id="checkout-items-container">
                        </div>
                    <div class="summary-row">
                        <span>Ara Toplam</span>
                        <span id="checkout-subtotal">0 TL</span>
                    </div>
                    <div class="summary-row total">
                        <span>TOPLAM</span>
                        <span id="checkout-total">0 TL</span>
                    </div>
                    <button type="submit" form="shipping-form" class="checkout-btn" id="complete-order-btn">SİPARİŞİ TAMAMLA</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script> 
</body>
</html>
