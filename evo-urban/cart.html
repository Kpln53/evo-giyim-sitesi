<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim | EVO</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>

    <header id="header-placeholder"></header>

    <main class="main-content cart-page">
        <div class="cart-container">
            <h1 class="cart-title">SEPETİM</h1>
            <div class="cart-layout">
                <div id="cart-items-container">
                    </div>

                <div class="order-summary">
                    <h2>SİPARİŞ ÖZETİ</h2>
                    <div class="summary-row">
                        <span>Ara Toplam</span>
                        <span id="subtotal-price">0 TL</span>
                    </div>
                    <div class="summary-row">
                        <span>Kargo</span>
                        <span>Ücretsiz</span>
                    </div>
                    <div class="summary-row total">
                        <span>TOPLAM</span>
                        <span id="total-price">0 TL</span>
                    </div>
                    <button class="checkout-btn">ÖDEMEYE GEÇ</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script> 
</body>
</html>
