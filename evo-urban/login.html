<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | EVO</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Oswald:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="main-content auth-page">
        <div class="auth-container">
            <h1>GİRİŞ YAP</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-posta Adresi</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Şifre</label>
                    <input type="password" id="login-password" required>
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="auth-btn">Giriş Yap</button>
            </form>
            <p class="auth-switch">Hesabın yok mu? <a href="register.html">Hemen Kayıt Ol</a></p>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/loader.js"></script> 
</body>
</html>
